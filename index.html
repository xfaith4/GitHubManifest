<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Repository Manifest</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* Smooth expand / collapse animation */
    .readme {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.3s ease;
    }
    .readme.expanded {
      max-height: 2000px;
      padding-top: 1rem;
    }
    /* PR list expand / collapse animation */
    .pr-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .pr-list.expanded {
      max-height: 1500px;
    }
    /* Issues list expand / collapse animation */
    .issues-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .issues-list.expanded {
      max-height: 1500px;
    }
    /* PR badge hover effect */
    .pr-badge:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease;
    }
    /* Issues badge hover effect */
    .issues-badge:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease;
    }
  </style>
</head>

<body class="bg-gray-950 text-gray-200 min-h-screen font-sans">

  <header class="p-6 text-center border-b border-gray-700">
    <h1 class="text-3xl font-bold text-blue-400">Ben‚Äôs GitHub Repository Manifest</h1>
    <p class="text-gray-400">Dynamic catalog of all repositories with expandable READMEs</p>
  </header>

  <!-- Controls -->
  <div class="max-w-5xl mx-auto p-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div class="flex gap-2">
      <input id="search" type="text" placeholder="Search repositories..."
             class="w-72 p-2 rounded bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:ring focus:ring-blue-500">
      <select id="sort" class="p-2 rounded bg-gray-800 border border-gray-700 text-gray-200" title="Sort repositories by">
        <option value="pinned">Pinned first</option>
        <option value="stars">Most stars</option>
        <option value="updated">Recently updated</option>
        <option value="name">Alphabetical</option>
      </select>
    </div>
    <button id="toggle-view" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded hover:bg-gray-700">
      Toggle Grid/List
    </button>
  </div>

  <!-- Repo Container -->
  <main id="repo-list" class="max-w-5xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-4"></main>

  <script>
    // ===========================
    // Configuration
    // ===========================
    const username = "xfaith4";  // <-- your GitHub username
    const token = "";             // <-- Optional: GitHub Personal Access Token (for private repos)

    const headers = {
      "Content-Type": "application/json",
      ...(token && { Authorization: `Bearer ${token}` })
    };

    const repoList = document.getElementById("repo-list");
    const searchBox = document.getElementById("search");
    const sortSelect = document.getElementById("sort");
    const toggleViewBtn = document.getElementById("toggle-view");

    let allRepos = [];
    let gridView = true;

    // ===========================
    // Main Fetch Function
    // ===========================
    async function fetchRepos() {
      console.log("Fetching repositories for", username);
      try {
        if (!token) {
          console.warn("‚ö†Ô∏è No token provided ‚Äî using REST API fallback (public repos only)");
          return await fetchReposREST();
        }

        const query = `
        {
          user(login: "${username}") {
            pinnedItems(first: 6, types: REPOSITORY) {
              nodes {
                ... on Repository {
                  name description stargazerCount updatedAt primaryLanguage { name }
                  url isPrivate
                  pullRequests(first: 10, states: OPEN) {
                    nodes {
                      title
                      number
                      state
                      isDraft
                      author { login }
                      createdAt
                      mergeable
                      reviewDecision
                      url
                      reviews(first: 5) {
                        nodes {
                          author { login }
                          state
                        }
                      }
                    }
                    totalCount
                  }
                  issues(first: 10, states: OPEN) {
                    nodes {
                      title
                      number
                      state
                      author { login }
                      createdAt
                      updatedAt
                      url
                      labels(first: 5) {
                        nodes {
                          name
                          color
                        }
                      }
                      assignees(first: 3) {
                        nodes {
                          login
                        }
                      }
                    }
                    totalCount
                  }
                }
              }
            }
            repositories(first: 100, orderBy: {field: UPDATED_AT, direction: DESC}) {
              nodes {
                name description stargazerCount updatedAt primaryLanguage { name }
                url isPrivate
                pullRequests(first: 10, states: OPEN) {
                  nodes {
                    title
                    number
                    state
                    isDraft
                    author { login }
                    createdAt
                    mergeable
                    reviewDecision
                    url
                    reviews(first: 5) {
                      nodes {
                        author { login }
                        state
                      }
                    }
                  }
                  totalCount
                }
                issues(first: 10, states: OPEN) {
                  nodes {
                    title
                    number
                    state
                    author { login }
                    createdAt
                    updatedAt
                    url
                    labels(first: 5) {
                      nodes {
                        name
                        color
                      }
                    }
                    assignees(first: 3) {
                      nodes {
                        login
                      }
                    }
                  }
                  totalCount
                }
              }
            }
          }
        }`;

        const res = await fetch("https://api.github.com/graphql", {
          method: "POST",
          headers,
          body: JSON.stringify({ query })
        });

        if (res.status === 401) {
          console.error("‚ùå Unauthorized (401) ‚Äì invalid token or missing permissions.");
          alert("GitHub API error: Unauthorized. Please provide a valid Personal Access Token.");
          return await fetchReposREST(); // fallback
        }

        const data = await res.json();

        if (!data?.data?.user) {
          console.error("Unexpected GraphQL structure:", data);
          alert("GitHub API error: Invalid response or bad credentials. Falling back to REST API.");
          return await fetchReposREST();
        }

        const pinned = data.data.user.pinnedItems.nodes.map(r => ({ ...r, isPinned: true }));
        const others = data.data.user.repositories.nodes.filter(r => !pinned.some(p => p.name === r.name));

        allRepos = [...pinned, ...others];
        console.log(`‚úÖ Loaded ${allRepos.length} repos (GraphQL)`);
        renderRepos();

      } catch (err) {
        console.error("GraphQL fetch failed:", err);
        alert("Error loading repositories (network or token issue). Falling back to REST API.");
        await fetchReposREST();
      }
    }

    // ===========================
    // REST Fallback (no token)
    // ===========================
    async function fetchReposREST() {
      try {
        const res = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`);
        const repos = await res.json();

        if (!Array.isArray(repos)) {
          throw new Error("Invalid REST response");
        }

        // Fetch PRs and Issues for each repository (limited to first 30 repos to avoid rate limiting)
        const reposWithData = await Promise.all(
          repos.slice(0, 30).map(async (r) => {
            let pullRequests = { nodes: [], totalCount: 0 };
            let issues = { nodes: [], totalCount: 0 };
            
            // Fetch PRs
            try {
              const prRes = await fetch(`https://api.github.com/repos/${username}/${r.name}/pulls?state=open&per_page=10`, { headers });
              if (prRes.ok) {
                const prs = await prRes.json();
                pullRequests = {
                  totalCount: prs.length,
                  nodes: prs.map(pr => ({
                    title: pr.title,
                    number: pr.number,
                    state: pr.state.toUpperCase(),
                    isDraft: pr.draft || false,
                    author: { login: pr.user?.login ?? 'unknown' },
                    createdAt: pr.created_at,
                    mergeable: getMergeableState(pr.mergeable_state),
                    reviewDecision: null, // REST API doesn't provide this directly
                    url: pr.html_url,
                    reviews: { nodes: [] }
                  }))
                };
              }
            } catch (err) {
              console.warn(`Failed to fetch PRs for ${r.name}:`, err);
            }
            
            // Fetch Issues
            try {
              const issuesRes = await fetch(`https://api.github.com/repos/${username}/${r.name}/issues?state=open&per_page=10`, { headers });
              if (issuesRes.ok) {
                const issuesData = await issuesRes.json();
                // Filter out pull requests (GitHub API returns PRs as issues)
                const actualIssues = issuesData.filter(issue => !issue.pull_request);
                issues = {
                  totalCount: actualIssues.length,
                  nodes: actualIssues.map(issue => ({
                    title: issue.title,
                    number: issue.number,
                    state: issue.state.toUpperCase(),
                    author: { login: issue.user?.login ?? 'unknown' },
                    createdAt: issue.created_at,
                    updatedAt: issue.updated_at,
                    url: issue.html_url,
                    labels: {
                      nodes: (issue.labels || []).map(label => ({
                        name: label.name,
                        color: label.color
                      }))
                    },
                    assignees: {
                      nodes: (issue.assignees || []).map(assignee => ({
                        login: assignee.login
                      }))
                    }
                  }))
                };
              }
            } catch (err) {
              console.warn(`Failed to fetch issues for ${r.name}:`, err);
            }
            
            return {
              name: r.name,
              description: r.description,
              stargazerCount: r.stargazers_count,
              updatedAt: r.updated_at,
              primaryLanguage: { name: r.language },
              url: r.html_url,
              isPinned: false,
              pullRequests,
              issues
            };
          })
        );

        // Add remaining repos without PR/Issues data
        const remainingRepos = repos.slice(30).map(r => ({
          name: r.name,
          description: r.description,
          stargazerCount: r.stargazers_count,
          updatedAt: r.updated_at,
          primaryLanguage: { name: r.language },
          url: r.html_url,
          isPinned: false,
          pullRequests: { nodes: [], totalCount: 0 },
          issues: { nodes: [], totalCount: 0 }
        }));

        allRepos = [...reposWithData, ...remainingRepos];

        console.log(`‚úÖ Loaded ${allRepos.length} repos (REST)`);
        renderRepos();

      } catch (err) {
        console.error("REST fallback failed:", err);
        alert("Failed to load repositories from GitHub API.");
      }
    }

    // ===========================
    // Render Repo Cards
    // ===========================
    function renderRepos() {
      let filtered = allRepos.filter(r =>
        r.name.toLowerCase().includes(searchBox.value.toLowerCase()) ||
        (r.description && r.description.toLowerCase().includes(searchBox.value.toLowerCase()))
      );

      switch (sortSelect.value) {
        case "pinned":
          filtered.sort((a, b) => (b.isPinned - a.isPinned) || (b.stargazerCount - a.stargazerCount));
          break;
        case "stars":
          filtered.sort((a, b) => b.stargazerCount - a.stargazerCount);
          break;
        case "updated":
          filtered.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
          break;
        case "name":
          filtered.sort((a, b) => a.name.localeCompare(b.name));
          break;
      }

      repoList.className = gridView
        ? "max-w-5xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-4"
        : "max-w-5xl mx-auto p-4 flex flex-col gap-4";

      repoList.innerHTML = "";
      filtered.forEach(repo => {
        const card = document.createElement("div");
        card.className = "border border-gray-700 rounded-xl p-4 bg-gray-900 hover:bg-gray-800 transition";

        const prCount = repo.pullRequests?.totalCount ?? 0;
        const prBadgeColor = prCount > 0 ? "bg-green-600" : "bg-gray-600";
        
        const issuesCount = repo.issues?.totalCount ?? 0;
        const issuesBadgeColor = issuesCount > 0 ? "bg-orange-600" : "bg-gray-600";

        card.innerHTML = `
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold text-blue-300">
              <a href="${repo.url}" target="_blank" class="hover:underline">${repo.name}</a>
            </h2>
            <div class="flex items-center gap-2">
              ${repo.isPinned ? `<span class="text-xs text-yellow-400">üìå Pinned</span>` : ""}
              <span class="pr-badge text-xs px-2 py-1 rounded-full ${prBadgeColor} text-white cursor-pointer" title="Open Pull Requests">
                üîÄ ${prCount} PR${prCount !== 1 ? 's' : ''}
              </span>
              <span class="issues-badge text-xs px-2 py-1 rounded-full ${issuesBadgeColor} text-white cursor-pointer" title="Open Issues">
                üêõ ${issuesCount} Issue${issuesCount !== 1 ? 's' : ''}
              </span>
            </div>
          </div>
          <p class="text-gray-400 text-sm mt-1">${repo.description ?? "No description"}</p>
          <div class="flex space-x-4 text-xs mt-2 text-gray-500">
            <span>‚≠ê ${repo.stargazerCount ?? 0}</span>
            <span>üïí ${new Date(repo.updatedAt).toLocaleDateString()}</span>
            <span>${repo.primaryLanguage?.name ?? ""}</span>
          </div>
          <div class="pr-list mt-2"></div>
          <div class="issues-list mt-2"></div>
          <div class="readme mt-2 text-gray-300 prose prose-invert max-w-none"></div>
        `;

        // PR badge click handler
        const prBadge = card.querySelector(".pr-badge");
        const prListDiv = card.querySelector(".pr-list");
        
        prBadge.addEventListener("click", (e) => {
          e.stopPropagation();
          togglePRList(repo, prListDiv);
        });

        // Issues badge click handler
        const issuesBadge = card.querySelector(".issues-badge");
        const issuesListDiv = card.querySelector(".issues-list");
        
        issuesBadge.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleIssuesList(repo, issuesListDiv);
        });

        card.addEventListener("click", async (e) => {
          if (!e.target.closest(".pr-badge") && !e.target.closest(".pr-list") && 
              !e.target.closest(".issues-badge") && !e.target.closest(".issues-list")) {
            toggleReadme(repo, card.querySelector(".readme"));
          }
        });
        repoList.appendChild(card);
      });
    }

    // ===========================
    // Toggle PR List View
    // ===========================
    function togglePRList(repo, prListDiv) {
      const isExpanded = prListDiv.classList.toggle("expanded");
      
      if (!isExpanded) {
        prListDiv.innerHTML = "";
        return;
      }

      const prs = repo.pullRequests?.nodes ?? [];
      
      if (prs.length === 0) {
        prListDiv.innerHTML = `<p class="text-gray-500 text-sm italic p-2">No open pull requests</p>`;
        return;
      }

      prListDiv.innerHTML = `
        <div class="border-t border-gray-700 mt-2 pt-2">
          <h4 class="text-sm font-semibold text-gray-300 mb-2">üìã Open Pull Requests</h4>
          <ul class="space-y-2">
            ${prs.map(pr => {
              const statusIcon = getPRStatusIcon(pr);
              const statusColor = getPRStatusColor(pr);
              const reviewers = pr.reviews?.nodes?.map(r => r.author?.login).filter(Boolean).join(", ") || "No reviewers";
              
              return `
                <li class="text-sm border border-gray-700 rounded p-2 bg-gray-800">
                  <div class="flex justify-between items-start">
                    <div class="flex-1">
                      <a href="${pr.url}" target="_blank" class="text-blue-400 hover:underline font-medium">
                        #${pr.number} ${escapeHtml(pr.title)}
                      </a>
                      <div class="text-gray-500 text-xs mt-1">
                        by ${escapeHtml(pr.author?.login ?? 'unknown')} ‚Ä¢ ${new Date(pr.createdAt).toLocaleDateString()}
                      </div>
                    </div>
                    <span class="text-xs px-2 py-1 rounded ${statusColor}" title="${getStatusTitle(pr)}">
                      ${statusIcon}
                    </span>
                  </div>
                  <div class="flex flex-wrap gap-2 mt-2">
                    ${pr.isDraft ? `<span class="text-xs bg-gray-600 px-2 py-0.5 rounded">üìù Draft</span>` : ""}
                    ${pr.reviewDecision === "APPROVED" ? `<span class="text-xs bg-green-700 px-2 py-0.5 rounded">‚úÖ Approved</span>` : ""}
                    ${pr.reviewDecision === "CHANGES_REQUESTED" ? `<span class="text-xs bg-yellow-700 px-2 py-0.5 rounded">‚ö†Ô∏è Changes Requested</span>` : ""}
                    ${pr.mergeable === "MERGEABLE" ? `<span class="text-xs bg-green-600 px-2 py-0.5 rounded">üü¢ Ready to merge</span>` : ""}
                    ${pr.mergeable === "CONFLICTING" ? `<span class="text-xs bg-red-600 px-2 py-0.5 rounded">üî¥ Conflicts</span>` : ""}
                  </div>
                  ${pr.reviews?.nodes?.length > 0 ? `
                    <div class="text-xs text-gray-500 mt-1">
                      üë• Reviewers: ${reviewers}
                    </div>
                  ` : ""}
                </li>
              `;
            }).join("")}
          </ul>
        </div>
      `;
    }

    // ===========================
    // PR Status Helpers
    // ===========================
    function getMergeableState(state) {
      switch (state) {
        case 'clean':
          return 'MERGEABLE';
        case 'dirty':
        case 'blocked':
          return 'CONFLICTING';
        default:
          return 'UNKNOWN';
      }
    }

    function getPRStatusIcon(pr) {
      if (pr.isDraft) return "üìù";
      if (pr.reviewDecision === "APPROVED") return "‚úÖ";
      if (pr.reviewDecision === "CHANGES_REQUESTED") return "‚ö†Ô∏è";
      if (pr.mergeable === "MERGEABLE") return "üü¢";
      if (pr.mergeable === "CONFLICTING") return "üî¥";
      return "üîÄ";
    }

    function getPRStatusColor(pr) {
      if (pr.isDraft) return "bg-gray-600";
      if (pr.reviewDecision === "APPROVED") return "bg-green-600";
      if (pr.reviewDecision === "CHANGES_REQUESTED") return "bg-yellow-600";
      if (pr.mergeable === "CONFLICTING") return "bg-red-600";
      return "bg-blue-600";
    }

    function getStatusTitle(pr) {
      if (pr.isDraft) return "Draft PR";
      if (pr.reviewDecision === "APPROVED") return "Approved";
      if (pr.reviewDecision === "CHANGES_REQUESTED") return "Changes Requested";
      if (pr.mergeable === "MERGEABLE") return "Ready to Merge";
      if (pr.mergeable === "CONFLICTING") return "Has Conflicts";
      return "Open";
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ===========================
    // Toggle Issues List View
    // ===========================
    function toggleIssuesList(repo, issuesListDiv) {
      const isExpanded = issuesListDiv.classList.toggle("expanded");
      
      if (!isExpanded) {
        issuesListDiv.innerHTML = "";
        return;
      }

      const issues = repo.issues?.nodes ?? [];
      
      if (issues.length === 0) {
        issuesListDiv.innerHTML = `<p class="text-gray-500 text-sm italic p-2">No open issues</p>`;
        return;
      }

      issuesListDiv.innerHTML = `
        <div class="border-t border-gray-700 mt-2 pt-2">
          <h4 class="text-sm font-semibold text-gray-300 mb-2">üêõ Open Issues</h4>
          <ul class="space-y-2">
            ${issues.map(issue => {
              const labels = issue.labels?.nodes ?? [];
              const assignees = issue.assignees?.nodes?.map(a => a.login).filter(Boolean).join(", ") || "Unassigned";
              const isStale = isIssueStale(issue.updatedAt);
              
              return `
                <li class="text-sm border border-gray-700 rounded p-2 bg-gray-800">
                  <div class="flex justify-between items-start">
                    <div class="flex-1">
                      <a href="${issue.url}" target="_blank" class="text-blue-400 hover:underline font-medium">
                        #${issue.number} ${escapeHtml(issue.title)}
                      </a>
                      <div class="text-gray-500 text-xs mt-1">
                        by ${escapeHtml(issue.author?.login ?? 'unknown')} ‚Ä¢ ${new Date(issue.createdAt).toLocaleDateString()}
                      </div>
                    </div>
                    ${isStale ? `<span class="text-xs px-2 py-1 rounded bg-yellow-600" title="No activity for 30+ days">‚ö†Ô∏è Stale</span>` : ""}
                  </div>
                  <div class="flex flex-wrap gap-2 mt-2">
                    ${labels.map(label => `
                      <span class="text-xs px-2 py-0.5 rounded" style="background-color: #${label.color}; color: ${getContrastColor(label.color)}">
                        ${escapeHtml(label.name)}
                      </span>
                    `).join("")}
                  </div>
                  <div class="text-xs text-gray-500 mt-1">
                    üë§ Assignees: ${assignees}
                  </div>
                </li>
              `;
            }).join("")}
          </ul>
        </div>
      `;
    }

    // ===========================
    // Issues Helper Functions
    // ===========================
    function isIssueStale(updatedAt) {
      const thirtyDaysAgo = new Date();
      thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
      return new Date(updatedAt) < thirtyDaysAgo;
    }

    function getContrastColor(hexColor) {
      // Convert hex to RGB
      const r = parseInt(hexColor.substr(0, 2), 16);
      const g = parseInt(hexColor.substr(2, 2), 16);
      const b = parseInt(hexColor.substr(4, 2), 16);
      // Calculate luminance
      const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
      return luminance > 0.5 ? '#000000' : '#ffffff';
    }

    // ===========================
    // Toggle README View
    // ===========================
    async function toggleReadme(repo, readmeDiv) {
      const expanded = readmeDiv.classList.toggle("expanded");
      if (!expanded) return;

      if (readmeDiv.innerHTML.trim()) return; // already loaded

      try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo.name}/readme`;
        const res = await fetch(apiUrl, { headers });
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        const decoded = atob(data.content);
        readmeDiv.innerHTML = marked.parse(decoded);
      } catch (err) {
        console.warn(`README fetch failed for ${repo.name}:`, err);
        readmeDiv.innerHTML = "<em>README not available (private or missing)</em>";
      }
    }

    // ===========================
    // Event Listeners
    // ===========================
    searchBox.addEventListener("input", renderRepos);
    sortSelect.addEventListener("change", renderRepos);
    toggleViewBtn.addEventListener("click", () => {
      gridView = !gridView;
      renderRepos();
    });

    // Start
    fetchRepos();
  </script>
</body>
</html>
