<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Repository Manifest</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* Smooth expand / collapse animation */
    .readme {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.3s ease;
    }
    .readme.expanded {
      max-height: 2000px;
      padding-top: 1rem;
    }
    /* PR list expand / collapse animation */
    .pr-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .pr-list.expanded {
      max-height: 1500px;
    }
    /* Issues list expand / collapse animation */
    .issues-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .issues-list.expanded {
      max-height: 1500px;
    }
    /* Projects list expand / collapse animation */
    .projects-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .projects-list.expanded {
      max-height: 1500px;
    }
    /* PR badge hover effect */
    .pr-badge:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease;
    }
    /* Issues badge hover effect */
    .issues-badge:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease;
    }
    /* Projects badge hover effect */
    .projects-badge:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease;
    }
    /* Tab styles */
    .tab-btn {
      transition: all 0.2s ease;
    }
    .tab-btn.active {
      border-bottom: 2px solid #3b82f6;
      color: #3b82f6;
    }
    /* Light theme styles */
    .light-theme {
      --bg-primary: #f9fafb;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f3f4f6;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --border-color: #e5e7eb;
    }
    body.light-theme {
      background-color: var(--bg-primary) !important;
      color: var(--text-primary) !important;
    }
    body.light-theme .bg-gray-950 { background-color: var(--bg-primary) !important; }
    body.light-theme .bg-gray-900 { background-color: var(--bg-secondary) !important; }
    body.light-theme .bg-gray-800 { background-color: var(--bg-tertiary) !important; }
    body.light-theme .text-gray-200 { color: var(--text-primary) !important; }
    body.light-theme .text-gray-300 { color: var(--text-primary) !important; }
    body.light-theme .text-gray-400 { color: var(--text-secondary) !important; }
    body.light-theme .text-gray-500 { color: var(--text-secondary) !important; }
    body.light-theme .border-gray-700 { border-color: var(--border-color) !important; }
    body.light-theme .hover\:bg-gray-700:hover { background-color: #e5e7eb !important; }
    body.light-theme .hover\:bg-gray-800:hover { background-color: #e5e7eb !important; }
    /* Ensure hidden class works without Tailwind */
    .hidden {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-950 text-gray-200 min-h-screen font-sans">

  <header class="p-6 text-center border-b border-gray-700">
    <div class="flex justify-between items-center max-w-5xl mx-auto">
      <div class="flex-1"></div>
      <div class="text-center flex-1">
        <h1 class="text-3xl font-bold text-blue-400">Ben's GitHub Repository Manifest</h1>
        <p class="text-gray-400">Dynamic catalog of all repositories with expandable READMEs</p>
      </div>
      <div class="flex-1 flex justify-end">
        <button id="theme-toggle" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded hover:bg-gray-700 text-sm" title="Toggle Dark/Light Theme">
        </button>
      </div>
    </div>
  </header>

  <!-- Dashboard Summary Header -->
  <section id="summary-header" class="max-w-5xl mx-auto p-4">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-gray-900 border border-gray-700 rounded-lg p-4 text-center">
        <div class="text-3xl font-bold text-blue-400" id="total-repos">0</div>
        <div class="text-sm text-gray-400">üìÅ Repositories</div>
      </div>
      <div class="bg-gray-900 border border-gray-700 rounded-lg p-4 text-center">
        <div class="text-3xl font-bold text-green-400" id="total-prs">0</div>
        <div class="text-sm text-gray-400">üîÄ Open PRs</div>
      </div>
      <div class="bg-gray-900 border border-gray-700 rounded-lg p-4 text-center">
        <div class="text-3xl font-bold text-orange-400" id="total-issues">0</div>
        <div class="text-sm text-gray-400">üêõ Open Issues</div>
      </div>
      <div class="bg-gray-900 border border-gray-700 rounded-lg p-4 text-center">
        <div class="text-3xl font-bold text-purple-400" id="total-projects">0</div>
        <div class="text-sm text-gray-400">üìä Active Projects</div>
      </div>
    </div>
  </section>

  <!-- Navigation Tabs -->
  <nav id="nav-tabs" class="max-w-5xl mx-auto px-4">
    <div class="flex border-b border-gray-700">
      <button class="tab-btn active px-4 py-3 text-sm font-medium hover:text-blue-400" data-tab="repositories">
        üìÅ Repositories
      </button>
      <button class="tab-btn px-4 py-3 text-sm font-medium hover:text-blue-400" data-tab="pull-requests">
        üîÄ Pull Requests
      </button>
      <button class="tab-btn px-4 py-3 text-sm font-medium hover:text-blue-400" data-tab="issues">
        üêõ Issues
      </button>
      <button class="tab-btn px-4 py-3 text-sm font-medium hover:text-blue-400" data-tab="projects">
        üìä Projects
      </button>
    </div>
  </nav>

  <!-- Controls -->
  <div id="controls-section" class="max-w-5xl mx-auto p-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div class="flex gap-2">
      <input id="search" type="text" placeholder="Search repositories..."
             class="w-72 p-2 rounded bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:ring focus:ring-blue-500">
      <select id="sort" class="p-2 rounded bg-gray-800 border border-gray-700 text-gray-200" title="Sort repositories by">
        <option value="pinned">Pinned first</option>
        <option value="stars">Most stars</option>
        <option value="updated">Recently updated</option>
        <option value="name">Alphabetical</option>
      </select>
    </div>
    <button id="toggle-view" class="px-3 py-2 bg-gray-800 border border-gray-700 rounded hover:bg-gray-700">
      Toggle Grid/List
    </button>
  </div>

  <!-- Tab Content Areas -->
  <main id="repo-list" class="tab-content max-w-5xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-4" data-tab="repositories"></main>
  <section id="pr-list-tab" class="tab-content hidden max-w-5xl mx-auto p-4" data-tab="pull-requests"></section>
  <section id="issues-list-tab" class="tab-content hidden max-w-5xl mx-auto p-4" data-tab="issues"></section>
  <section id="projects-list-tab" class="tab-content hidden max-w-5xl mx-auto p-4" data-tab="projects"></section>

  <script>
    // ===========================
    // Configuration
    // ===========================
    const username = "xfaith4";  // <-- your GitHub username
    const token = "";             // <-- Optional: GitHub Personal Access Token (for private repos)

    const headers = {
      "Content-Type": "application/json",
      ...(token && { Authorization: `Bearer ${token}` })
    };

    const repoList = document.getElementById("repo-list");
    const searchBox = document.getElementById("search");
    const sortSelect = document.getElementById("sort");
    const toggleViewBtn = document.getElementById("toggle-view");
    const themeToggleBtn = document.getElementById("theme-toggle");
    const prListTab = document.getElementById("pr-list-tab");
    const issuesListTab = document.getElementById("issues-list-tab");
    const projectsListTab = document.getElementById("projects-list-tab");
    const controlsSection = document.getElementById("controls-section");

    let allRepos = [];
    let gridView = true;
    let currentTab = "repositories";

    // ===========================
    // Theme Management
    // ===========================
    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        themeToggleBtn.textContent = '‚òÄÔ∏è Light';
      } else {
        document.body.classList.remove('light-theme');
        themeToggleBtn.textContent = 'üåô Dark';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      const isLight = document.body.classList.contains('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      themeToggleBtn.textContent = isLight ? '‚òÄÔ∏è Light' : 'üåô Dark';
    }

    themeToggleBtn.addEventListener('click', toggleTheme);
    initTheme();

    // ===========================
    // Tab Navigation
    // ===========================
    function initTabs() {
      const tabButtons = document.querySelectorAll('.tab-btn');
      tabButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const tab = btn.dataset.tab;
          switchTab(tab);
        });
      });
    }

    function switchTab(tab) {
      currentTab = tab;
      
      // Update tab button styles
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tab);
      });
      
      // Hide all tab content
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.add('hidden');
      });
      
      // Show selected tab content
      const activeContent = document.querySelector(`.tab-content[data-tab="${tab}"]`);
      if (activeContent) {
        activeContent.classList.remove('hidden');
      }
      
      // Show/hide controls based on tab
      if (tab === 'repositories') {
        controlsSection.classList.remove('hidden');
      } else {
        controlsSection.classList.add('hidden');
      }
      
      // Render content for the selected tab
      renderTabContent(tab);
    }

    function renderTabContent(tab) {
      switch (tab) {
        case 'repositories':
          renderRepos();
          break;
        case 'pull-requests':
          renderAllPRs();
          break;
        case 'issues':
          renderAllIssues();
          break;
        case 'projects':
          renderAllProjects();
          break;
      }
    }

    initTabs();

    // ===========================
    // Summary Header Update
    // ===========================
    function updateSummaryHeader() {
      const totalRepos = allRepos.length;
      const totalPRs = allRepos.reduce((sum, repo) => sum + (repo.pullRequests?.totalCount ?? 0), 0);
      const totalIssues = allRepos.reduce((sum, repo) => sum + (repo.issues?.totalCount ?? 0), 0);
      const totalProjects = allRepos.reduce((sum, repo) => {
        const projects = repo.projectsV2?.nodes ?? [];
        return sum + projects.filter(p => !p.closed).length;
      }, 0);

      document.getElementById('total-repos').textContent = totalRepos;
      document.getElementById('total-prs').textContent = totalPRs;
      document.getElementById('total-issues').textContent = totalIssues;
      document.getElementById('total-projects').textContent = totalProjects;
    }

    // ===========================
    // Main Fetch Function
    // ===========================
    async function fetchRepos() {
      console.log("Fetching repositories for", username);
      try {
        if (!token) {
          console.warn("‚ö†Ô∏è No token provided ‚Äî using REST API fallback (public repos only)");
          return await fetchReposREST();
        }

        const query = `
        {
          user(login: "${username}") {
            pinnedItems(first: 6, types: REPOSITORY) {
              nodes {
                ... on Repository {
                  name description stargazerCount forkCount updatedAt primaryLanguage { name }
                  url isPrivate
                  pullRequests(first: 10, states: OPEN) {
                    nodes {
                      title
                      number
                      state
                      isDraft
                      author { login }
                      createdAt
                      mergeable
                      reviewDecision
                      url
                      reviews(first: 5) {
                        nodes {
                          author { login }
                          state
                        }
                      }
                    }
                    totalCount
                  }
                  issues(first: 10, states: OPEN) {
                    nodes {
                      title
                      number
                      state
                      author { login }
                      createdAt
                      updatedAt
                      url
                      labels(first: 5) {
                        nodes {
                          name
                          color
                        }
                      }
                      assignees(first: 3) {
                        nodes {
                          login
                        }
                      }
                    }
                    totalCount
                  }
                  projectsV2(first: 5) {
                    nodes {
                      title
                      shortDescription
                      url
                      closed
                      items {
                        totalCount
                      }
                    }
                    totalCount
                  }
                }
              }
            }
            repositories(first: 100, orderBy: {field: UPDATED_AT, direction: DESC}) {
              nodes {
                name description stargazerCount forkCount updatedAt primaryLanguage { name }
                url isPrivate
                pullRequests(first: 10, states: OPEN) {
                  nodes {
                    title
                    number
                    state
                    isDraft
                    author { login }
                    createdAt
                    mergeable
                    reviewDecision
                    url
                    reviews(first: 5) {
                      nodes {
                        author { login }
                        state
                      }
                    }
                  }
                  totalCount
                }
                issues(first: 10, states: OPEN) {
                  nodes {
                    title
                    number
                    state
                    author { login }
                    createdAt
                    updatedAt
                    url
                    labels(first: 5) {
                      nodes {
                        name
                        color
                      }
                    }
                    assignees(first: 3) {
                      nodes {
                        login
                      }
                    }
                  }
                  totalCount
                }
                projectsV2(first: 5) {
                  nodes {
                    title
                    shortDescription
                    url
                    closed
                    items {
                      totalCount
                    }
                  }
                  totalCount
                }
              }
            }
          }
        }`;

        const res = await fetch("https://api.github.com/graphql", {
          method: "POST",
          headers,
          body: JSON.stringify({ query })
        });

        if (res.status === 401) {
          console.error("‚ùå Unauthorized (401) ‚Äì invalid token or missing permissions.");
          alert("GitHub API error: Unauthorized. Please provide a valid Personal Access Token.");
          return await fetchReposREST(); // fallback
        }

        const data = await res.json();

        if (!data?.data?.user) {
          console.error("Unexpected GraphQL structure:", data);
          alert("GitHub API error: Invalid response or bad credentials. Falling back to REST API.");
          return await fetchReposREST();
        }

        const pinned = data.data.user.pinnedItems.nodes.map(r => ({ ...r, isPinned: true }));
        const others = data.data.user.repositories.nodes.filter(r => !pinned.some(p => p.name === r.name));

        allRepos = [...pinned, ...others];
        console.log(`‚úÖ Loaded ${allRepos.length} repos (GraphQL)`);
        renderRepos();

      } catch (err) {
        console.error("GraphQL fetch failed:", err);
        alert("Error loading repositories (network or token issue). Falling back to REST API.");
        await fetchReposREST();
      }
    }

    // ===========================
    // REST Fallback (no token)
    // ===========================
    async function fetchReposREST() {
      try {
        const res = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`);
        const repos = await res.json();

        if (!Array.isArray(repos)) {
          throw new Error("Invalid REST response");
        }

        // Fetch PRs and Issues for each repository (limited to first 30 repos to avoid rate limiting)
        const reposWithData = await Promise.all(
          repos.slice(0, 30).map(async (r) => {
            let pullRequests = { nodes: [], totalCount: 0 };
            let issues = { nodes: [], totalCount: 0 };
            
            // Fetch PRs
            try {
              const prRes = await fetch(`https://api.github.com/repos/${username}/${r.name}/pulls?state=open&per_page=10`, { headers });
              if (prRes.ok) {
                const prs = await prRes.json();
                pullRequests = {
                  totalCount: prs.length,
                  nodes: prs.map(pr => ({
                    title: pr.title,
                    number: pr.number,
                    state: pr.state.toUpperCase(),
                    isDraft: pr.draft || false,
                    author: { login: pr.user?.login ?? 'unknown' },
                    createdAt: pr.created_at,
                    mergeable: getMergeableState(pr.mergeable_state),
                    reviewDecision: null, // REST API doesn't provide this directly
                    url: pr.html_url,
                    reviews: { nodes: [] }
                  }))
                };
              }
            } catch (err) {
              console.warn(`Failed to fetch PRs for ${r.name}:`, err);
            }
            
            // Fetch Issues
            try {
              const issuesRes = await fetch(`https://api.github.com/repos/${username}/${r.name}/issues?state=open&per_page=10`, { headers });
              if (issuesRes.ok) {
                const issuesData = await issuesRes.json();
                // Filter out pull requests (GitHub API returns PRs as issues)
                const actualIssues = issuesData.filter(issue => !issue.pull_request);
                // Note: open_issues_count includes PRs, so we estimate using filtered count
                // The totalCount may be lower than actual if there are more than 10 issues
                issues = {
                  totalCount: r.open_issues_count - pullRequests.totalCount,
                  nodes: actualIssues.map(issue => ({
                    title: issue.title,
                    number: issue.number,
                    state: issue.state.toUpperCase(),
                    author: { login: issue.user?.login ?? 'unknown' },
                    createdAt: issue.created_at,
                    updatedAt: issue.updated_at,
                    url: issue.html_url,
                    labels: {
                      nodes: (issue.labels || []).map(label => ({
                        name: label.name,
                        color: label.color
                      }))
                    },
                    assignees: {
                      nodes: (issue.assignees || []).map(assignee => ({
                        login: assignee.login
                      }))
                    }
                  }))
                };
              }
            } catch (err) {
              console.warn(`Failed to fetch issues for ${r.name}:`, err);
            }
            
            return {
              name: r.name,
              description: r.description,
              stargazerCount: r.stargazers_count,
              forkCount: r.forks_count,
              updatedAt: r.updated_at,
              primaryLanguage: { name: r.language },
              url: r.html_url,
              isPinned: false,
              pullRequests,
              issues,
              projectsV2: { nodes: [], totalCount: 0 } // Projects require GraphQL API with token
            };
          })
        );

        // Add remaining repos without PR/Issues/Projects data
        const remainingRepos = repos.slice(30).map(r => ({
          name: r.name,
          description: r.description,
          stargazerCount: r.stargazers_count,
          forkCount: r.forks_count,
          updatedAt: r.updated_at,
          primaryLanguage: { name: r.language },
          url: r.html_url,
          isPinned: false,
          pullRequests: { nodes: [], totalCount: 0 },
          issues: { nodes: [], totalCount: 0 },
          projectsV2: { nodes: [], totalCount: 0 }
        }));

        allRepos = [...reposWithData, ...remainingRepos];

        console.log(`‚úÖ Loaded ${allRepos.length} repos (REST)`);
        renderRepos();

      } catch (err) {
        console.error("REST fallback failed:", err);
        alert("Failed to load repositories from GitHub API.");
      }
    }

    // ===========================
    // Render Repo Cards
    // ===========================
    function renderRepos() {
      // Update summary header
      updateSummaryHeader();
      
      let filtered = allRepos.filter(r =>
        r.name.toLowerCase().includes(searchBox.value.toLowerCase()) ||
        (r.description && r.description.toLowerCase().includes(searchBox.value.toLowerCase()))
      );

      switch (sortSelect.value) {
        case "pinned":
          filtered.sort((a, b) => (b.isPinned - a.isPinned) || (b.stargazerCount - a.stargazerCount));
          break;
        case "stars":
          filtered.sort((a, b) => b.stargazerCount - a.stargazerCount);
          break;
        case "updated":
          filtered.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
          break;
        case "name":
          filtered.sort((a, b) => a.name.localeCompare(b.name));
          break;
      }

      repoList.className = gridView
        ? "tab-content max-w-5xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-4"
        : "tab-content max-w-5xl mx-auto p-4 flex flex-col gap-4";

      repoList.innerHTML = "";
      filtered.forEach(repo => {
        const card = document.createElement("div");
        card.className = "border border-gray-700 rounded-xl p-4 bg-gray-900 hover:bg-gray-800 transition";

        const prCount = repo.pullRequests?.totalCount ?? 0;
        const prBadgeColor = getPRBadgeColor(repo.pullRequests?.nodes ?? []);
        
        const issuesCount = repo.issues?.totalCount ?? 0;
        const issuesBadgeColor = getIssuesBadgeColor(repo.issues?.nodes ?? []);
        
        const projectsCount = repo.projectsV2?.totalCount ?? 0;
        const projectsBadgeColor = projectsCount > 0 ? "bg-purple-600" : "bg-gray-600";
        
        const forksCount = repo.forkCount ?? 0;

        card.innerHTML = `
          <div class="flex justify-between items-start gap-2">
            <h2 class="text-xl font-semibold text-blue-300">
              <a href="${repo.url}" target="_blank" class="hover:underline">${repo.name}</a>
              ${repo.isPinned ? `<span class="text-xs text-yellow-400 ml-2">üìå Pinned</span>` : ""}
            </h2>
          </div>
          <p class="text-gray-400 text-sm mt-1">${repo.description ?? "No description"}</p>
          
          <!-- Enhanced Summary Metrics -->
          <div class="flex flex-wrap gap-3 mt-3 text-xs">
            <span class="flex items-center gap-1 text-gray-400" title="Stars">
              ‚≠ê ${repo.stargazerCount ?? 0}
            </span>
            <span class="flex items-center gap-1 text-gray-400" title="Forks">
              üç¥ ${forksCount}
            </span>
            <span class="pr-badge px-2 py-1 rounded-full ${prBadgeColor} text-white cursor-pointer" data-interactive title="Open Pull Requests">
              üîÄ ${prCount}
            </span>
            <span class="issues-badge px-2 py-1 rounded-full ${issuesBadgeColor} text-white cursor-pointer" data-interactive title="Open Issues">
              üêõ ${issuesCount}
            </span>
            <span class="projects-badge px-2 py-1 rounded-full ${projectsBadgeColor} text-white cursor-pointer" data-interactive title="Projects">
              üìä ${projectsCount}
            </span>
          </div>
          
          <div class="flex space-x-4 text-xs mt-2 text-gray-500">
            <span>üïí ${new Date(repo.updatedAt).toLocaleDateString()}</span>
            <span>${repo.primaryLanguage?.name ?? ""}</span>
          </div>
          <div class="pr-list mt-2" data-interactive></div>
          <div class="issues-list mt-2" data-interactive></div>
          <div class="projects-list mt-2" data-interactive></div>
          <div class="readme mt-2 text-gray-300 prose prose-invert max-w-none"></div>
        `;

        // PR badge click handler
        const prBadge = card.querySelector(".pr-badge");
        const prListDiv = card.querySelector(".pr-list");
        
        prBadge.addEventListener("click", (e) => {
          e.stopPropagation();
          togglePRList(repo, prListDiv);
        });

        // Issues badge click handler
        const issuesBadge = card.querySelector(".issues-badge");
        const issuesListDiv = card.querySelector(".issues-list");
        
        issuesBadge.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleIssuesList(repo, issuesListDiv);
        });

        // Projects badge click handler
        const projectsBadge = card.querySelector(".projects-badge");
        const projectsListDiv = card.querySelector(".projects-list");
        
        projectsBadge.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleProjectsList(repo, projectsListDiv);
        });

        card.addEventListener("click", async (e) => {
          // Only toggle README if clicking on non-interactive areas
          if (!e.target.closest("[data-interactive]")) {
            toggleReadme(repo, card.querySelector(".readme"));
          }
        });
        repoList.appendChild(card);
      });
    }

    // ===========================
    // Toggle PR List View
    // ===========================
    function togglePRList(repo, prListDiv) {
      const isExpanded = prListDiv.classList.toggle("expanded");
      
      if (!isExpanded) {
        prListDiv.innerHTML = "";
        return;

    // ===========================
    // PR Status Helpers
    // ===========================
    function getMergeableState(state) {
      switch (state) {
        case 'clean':
          return 'MERGEABLE';
        case 'dirty':
        case 'blocked':
          return 'CONFLICTING';
        default:
          return 'UNKNOWN';
      }
    }

    function getPRStatusIcon(pr) {
      if (pr.isDraft) return "üìù";
      if (pr.reviewDecision === "APPROVED") return "‚úÖ";
      if (pr.reviewDecision === "CHANGES_REQUESTED") return "‚ö†Ô∏è";
      if (pr.mergeable === "MERGEABLE") return "üü¢";
      if (pr.mergeable === "CONFLICTING") return "üî¥";
      return "üîÄ";
    }

    function getPRStatusColor(pr) {
      if (pr.isDraft) return "bg-gray-600";
      if (pr.reviewDecision === "APPROVED") return "bg-green-600";
      if (pr.reviewDecision === "CHANGES_REQUESTED") return "bg-yellow-600";
      if (pr.mergeable === "CONFLICTING") return "bg-red-600";
      return "bg-blue-600";
    }

    function getStatusTitle(pr) {
      if (pr.isDraft) return "Draft PR";
      if (pr.reviewDecision === "APPROVED") return "Approved";
      if (pr.reviewDecision === "CHANGES_REQUESTED") return "Changes Requested";
      if (pr.mergeable === "MERGEABLE") return "Ready to Merge";
      if (pr.mergeable === "CONFLICTING") return "Has Conflicts";
      return "Open";
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ===========================
    // Color-Coded Badge Functions
    // ===========================
    function getPRBadgeColor(prs) {
      if (!prs || prs.length === 0) return "bg-gray-600";
      
      // Check for any PRs with conflicts (red)
      const hasConflicts = prs.some(pr => pr.mergeable === "CONFLICTING");
      if (hasConflicts) return "bg-red-600";
      
      // Check for any PRs with requested changes (yellow)
      const hasChangesRequested = prs.some(pr => pr.reviewDecision === "CHANGES_REQUESTED");
      if (hasChangesRequested) return "bg-yellow-600";
      
      // Check for any approved/ready to merge PRs (green)
      const hasApproved = prs.some(pr => pr.reviewDecision === "APPROVED" || pr.mergeable === "MERGEABLE");
      if (hasApproved) return "bg-green-600";
      
      return "bg-blue-600";
    }

    function getIssuesBadgeColor(issues) {
      if (!issues || issues.length === 0) return "bg-gray-600";
      
      // Check for critical/bug labels (red)
      const hasCritical = issues.some(issue => {
        const labels = issue.labels?.nodes ?? [];
        return labels.some(l => 
          l.name.toLowerCase().includes('critical') || 
          l.name.toLowerCase().includes('bug') ||
          l.name.toLowerCase().includes('high')
        );
      });
      if (hasCritical) return "bg-red-600";
      
      // Check for stale issues (yellow)
      const hasStale = issues.some(issue => isIssueStale(issue.updatedAt));
      if (hasStale) return "bg-yellow-600";
      
      return "bg-orange-600";
    }

    // ===========================
    // Issues Helper Functions
    // ===========================
    function isIssueStale(updatedAt) {
      const thirtyDaysAgo = new Date();
      thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
      return new Date(updatedAt) < thirtyDaysAgo;
    }

    function getContrastColor(hexColor) {
      // Convert hex to RGB
      const r = parseInt(hexColor.substring(0, 2), 16);
      const g = parseInt(hexColor.substring(2, 4), 16);
      const b = parseInt(hexColor.substring(4, 6), 16);
      // Calculate luminance
      const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
      return luminance > 0.5 ? '#000000' : '#ffffff';
    }

    // ===========================
    // Toggle README View
    // ===========================
    async function toggleReadme(repo, readmeDiv) {
      const expanded = readmeDiv.classList.toggle("expanded");
      if (!expanded) return;

      if (readmeDiv.innerHTML.trim()) return; // already loaded

      try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo.name}/readme`;
        const res = await fetch(apiUrl, { headers });
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        const decoded = atob(data.content);
        readmeDiv.innerHTML = marked.parse(decoded);
      } catch (err) {
        console.warn(`README fetch failed for ${repo.name}:`, err);
        readmeDiv.innerHTML = "<em>README not available (private or missing)</em>";
      }
    }
