<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Repository Manifest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen font-sans">

  <!-- Header -->
  <header class="p-6 text-center border-b border-gray-700">
    <h1 class="text-3xl font-bold text-blue-400">Ben's GitHub Repository Manifest</h1>
    <p class="text-gray-400">Click a repository to expand its README</p>
  </header>

  <!-- Container -->
  <main id="repo-list" class="max-w-4xl mx-auto p-4 space-y-4"></main>

  <script>
    const username = "xfaith4"; // <-- Change this to your GitHub username
    const repoList = document.getElementById("repo-list");

    async function fetchRepos() {
      const res = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`);
      const repos = await res.json();

      repos.forEach(repo => {
        const card = document.createElement("div");
        card.className = "border border-gray-700 rounded-xl p-4 bg-gray-900 hover:bg-gray-800 transition cursor-pointer";

        card.innerHTML = `
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold text-blue-300">${repo.name}</h2>
            <span class="text-sm text-gray-500">${repo.language ?? ''}</span>
          </div>
          <p class="text-gray-400 text-sm mt-1">${repo.description ?? "No description"}</p>
          <div class="flex space-x-4 text-xs mt-2 text-gray-500">
            <span>‚≠ê ${repo.stargazers_count}</span>
            <span>üïí Updated ${new Date(repo.updated_at).toLocaleDateString()}</span>
          </div>
          <div class="readme hidden mt-4 text-gray-300 prose prose-invert max-w-none"></div>
        `;

        card.addEventListener("click", async () => {
          const readmeDiv = card.querySelector(".readme");
          if (!readmeDiv.classList.contains("hidden")) {
            readmeDiv.classList.add("hidden");
            readmeDiv.innerHTML = "";
            return;
          }

          try {
            const readmeRes = await fetch(`https://api.github.com/repos/${username}/${repo.name}/readme`);
            const readme = await readmeRes.json();
            const decoded = atob(readme.content);
            readmeDiv.innerHTML = marked.parse(decoded);
          } catch {
            readmeDiv.innerHTML = "<em>README not found or private</em>";
          }
          readmeDiv.classList.remove("hidden");
        });

        repoList.appendChild(card);
      });
    }

    fetchRepos();
  </script>
</body>
</html>
